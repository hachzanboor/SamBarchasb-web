    <title>ثبت‌نام</title>

    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <nav class="main-nav">
        <ul>

            <li><a href="register.html">ثبت‌نام</a></li>

        </ul>

    <div class="form-container">
        <h2>ثبت‌نام</h2>
        <form id="registerForm">

            <label for="fullname">نام و نام خانوادگی:</label>
            <input type="text" id="fullname" name="fullname" placeholder="نام کامل" required>

            <label for="email">ایمیل:</label>
            <input type="email" id="email" name="email" placeholder="ایمیل" required>

            <label for="password">رمز عبور:</label>
            <input type="password" id="password" name="password" placeholder="رمز عبور" required>

            <button type="submit">ثبت‌نام</button>
        </form>
    </div>
    
    <script src="../js/main.js"></script>

</body>
</html>
